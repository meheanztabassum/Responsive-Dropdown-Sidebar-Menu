<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Sidebar Menu</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <aside>
    <div class="head">
      <div class="logo">
        <img src="Letter M.png" alt="logo">
        <h2 class="logo-title">Tabassum</h2>
      </div>
      <i class='bx bx-menu hamburger-menu'></i>
    </div>
    <div class="nav">

      <div class="menu">
        <i class="bx bx-pie-chart-alt"></i>
        <span>Dashboard</span>
      </div>

      <div class="menu">
        <i class="bx bx-edit"></i>
        <span>Posts</span>
      </div>

      <div class="menu">
        <i class="bx bx-task"></i>
        <span>Tasks</span>
        <i class="bx bx-chevron-down"></i>
      </div>
      <div class="menu-dropdown">
        <div class="sub-menu">
          <span class="menu">Assignment</span>
          <span class="menu">Completed</span>
        </div>
      </div>

      <div class="menu">
        <i class="bx bx-bell"></i>
        <span>Notifications</span>
      </div>

      <div class="menu">
        <i class="bx bx-group"></i>
        <span>Team</span>
        <i class="bx bx-chevron-down"></i>
      </div>
      <div class="menu-dropdown">
        <div class="sub-menu">
          <span class="menu">Programmer</span>
          <span class="menu">Designer</span>
          <span class="menu">Developer</span>
        </div>
      </div>

      <div class="menu">
        <i class="bx bx-cog"></i>
        <span>Settings</span>
      </div>
         <div class="menu"></div>
    </div>

    <div class="foot">
      <div class="profile">
        <img src="my-Photoroom.png-Photoroom.png" alt="">
        <div class="info">
          <span class="name">Mehenaz Tabassum</span>
          <span class="job">CST Student</span>
        </div>
      </div>
      
      <div class="menu menu-logout">
        <i class="bx bx-log-out"></i>
        <span>Logout</span>
      </div>
    </div>
  </aside>
  <header>
    <h1>SIDEBAR</h1>
  </header>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
      $('.hamburger-menu').click(function(){
        $('aside').toggleClass('close')
      })
    
    $('.menu').click(function(){
      $(this).siblings('.menu').removeClass('active')
      $(this).addClass('active')
      $(this).next('.menu').children('.sub-menu').slideUp()
      $(this).next('.menu-dropdown').children('.sub-menu').slideToggle()
      $(this).next().siblings('.menu-dropdown').children('.sub-menu').children('.menu').removeClass('active')
    })
  </script>
</body>
</html>
